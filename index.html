<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  

  <link rel="stylesheet" href="css/styles.css">
  <title>Testes</title>
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Imagem da carta que foi clicada.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>  

  <div class="container">
    <h1>Testes de Estilo</h1>
    <hr>
    <div class="row">

      <div class="col">
        <h4>Flip Card</h4>
        <!--Container do flip-->
        <div class="flip-container" >
          <!--div que ser치 girada-->
          <div class="flipper" >
            <!--Parte da frente do card-->
            <div class="front">
              <img src="./img/41-frente.jpg">
            </div>
            <!--Parte de tr치s do card-->
            <div class="back">
              <img src="./img/41-verso.jpg">
            </div>
          </div>
        </div>
      </div>
      
      <div class="col">
        <h4>Flip Card Click and Zoom</h4>
        <!--Container do flip-->
        <input type="checkbox" id="switch"/>
        <label class="flip-container2 zoom" for="switch">
          <!--div que ser치 girada-->
          <div class="flipper2" >
            <!--Parte da frente do card-->
            <div class="front2">
              <img src="./img/41-frente.jpg">
            </div>
            <!--Parte de tr치s do card-->
            <div class="back2">
              <img src="./img/41-verso.jpg">
            </div>
          </div>
        </label>
      </div>

      <div class="col" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <h4>Modal</h4>
        <img src="./img/41-frente.jpg">
      </div>

      <div class="col" onclick="alert('oi')">
        <h4>OnClick</h4>
        <img src="./img/41-frente.jpg">
      </div>

    </div>

    <hr>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Launch static backdrop modal
    </button>

  </div>

</body>
</html>
